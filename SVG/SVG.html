<!DOCTYPE html>
<html>
<body>

  <rect width="250" height="250" stroke="green" stroke-width="10" fill="yellow" filter="url(#f1)" />

<line x1="200" y1="400" x2="100" y2="600" style="stroke:rgb(255,0,0);stroke-width:2" />
    <ellipse cx="150" cy="250" rx="85" ry="55" fill="url(#grad1)" />
</svg>
<line x1="100" y1="100" x2="200" y2="200" style="stroke:rgb(0,0,255);stroke-width:2" />
<svg height="500" width="500">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(255,175,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(255,100,170);stop-opacity:1" />
    </linearGradient>
  </defs>
  <ellipse cx="150" cy="250" rx="50" ry="200" fill="url(#grad1)" />
</svg>
