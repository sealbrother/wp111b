function vdot(a,b) 
{
  if(a.length !== b.length) 
  {
    throw new Error("向量長度不一致");
  }
  //儲存內積的結果
  let result = 0;
  //迴圈將兩向量對應的元素相乘並相加
  for(let i=0; i < a.length; i++) 
  {
    result += a[i]*b[i];
  }
  //回傳內積的結果
  return result;
}
//測試
const a=[1, 2, 3];
const b=[1, 2, 3];
console.log(vdot(a, b));//預期輸出14
