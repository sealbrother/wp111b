<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>我的第一個Bootstrap</h1>
  <p class="text-danger">海豹弟的座右銘</p> 
</div>
  
<div class="container mt-5">
  <div class="row">
    <div class="col-sm-4">
      <h3 class="text-primary">座右銘</h3>
      <p class="text-muted">嚴以律己但別逼太死</p>
      <p class="text-warning">寬以待人但留個心眼</p>
    </div>
    <div class="col-sm-4">
      <h3 class="text-primary">座右銘</h3>
      <p class="text-success">有恩必報才不會受之有愧</p>
      <p class="text-primary">有仇要報才需要不斷成長</p>
    </div>
    <div class="col-sm-4">
      <h3 class="text-primary">座右銘</h3>        
      <p class="text-dark">自卑就盡快抒發</p>
      <p class="text-info">自尊就丟到一邊</p>
    </div>
  </div>
</div>

</body>
</html>
