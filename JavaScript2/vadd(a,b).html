function vadd(a,b) 
{
  if(a.length !== b.length) 
  {
    throw new Error("向量長度不一致");
  }
  //空陣列儲存相加後的向量
  const result = [];
  //迴圈將兩向量對應的元素相加
  for(let i=0; i < a.length; i++) 
  {
    result.push(a[i]+b[i]);
  }
  //回傳相加後的向量
  return result;
}
//測試
const a=[1,2,3];
const b=[1,2,3];
console.log(vadd(a,b));//預期輸出[2,4,6]
